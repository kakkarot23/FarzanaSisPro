<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>MRP</th>
            <th>Dealer Price</th>
            <th>Wholesale Price</th>
            <th>Stock</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td><img src="{{ product.image.url }}" alt="{{ product.name }}" width="100"></td>
            <td>{{ product.mrp }}</td>
            <td>{{ product.dp }}</td>
            <td>{{ product.wp }}</td>
            <td>{{ product.stock }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
